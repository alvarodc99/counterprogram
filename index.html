<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Program</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="counterContainer">
    <h1 id="title">Counter Program</h1>
    <h2 id="counter">0</h2>
    <div id="btnContainer">
      <button class="buttons" id="decreaseBtn">-1</button>
      <button class="buttons" id="resetBtn">Reset</button>
      <button class="buttons" id="increaseBtn">+1</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
